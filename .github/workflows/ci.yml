name: CI
on:
  push:
    branches: [master]
    paths-ignore: 
      - 'README.md'
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'LICENSE'

  pull_request:
    branches: [master]
    paths-ignore: 
      - 'README.md'
      - 'docs/**'
      - '*.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Cache bun
        uses: actions/cache@v4
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Bun from GitHub release
        run: |
          curl -fsSL https://github.com/oven-sh/bun/releases/download/bun-v1.2.21/bun-linux-x64.zip -o bun.zip
          unzip bun.zip -d ~/.bun
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run checks
        run: bun run typecheck

      - name: Lint
        run: bun run lint:ci
      
      - name: Test
        run: bun run test:ci

      - name: Build
        run: bun run build