name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run checks
        run: bun run typecheck

      - name: Lint
        run: bun run lint:ci
      
      - name: Test
        run: bun run test:ci

      - name: Build
        run: bun run build